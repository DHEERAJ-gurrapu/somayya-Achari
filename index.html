  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      margin-top: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .guru-image {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 250px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: white;

<body>
  <div class="container">
    <h1>ðŸ“Š My Finance Dashboard <br> <small class="text-muted">Sommaya Achari Sahaya Nidhi</small></h1>
