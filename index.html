<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      margin-top: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #0d6efd;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š My Finance Dashboard</h1>

    <ul class="nav nav-tabs" id="sheetTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab">Summary</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="funds-tab" data-bs-toggle="tab" data-bs-target="#funds" type="button" role="tab">Funds</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="expenses-tab" data-bs-toggle="tab" data-bs-target="#expenses" type="button" role="tab">Expenses</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Summary Page -->
      <div class="tab-pane fade show active" id="summary" role="tabpanel">
        <iframe src="https://docs.google.com/spreadsheets/d/12gZzNQifr-FWMeLkLlIoWEE_uFFk7Hk7lhHutGRP32I/pubhtml?gid=127287154&single=true&widget=true&headers=false"></iframe>
      </div>
      <!-- Funds Page -->
      <div class="tab-pane fade" id="funds" role="tabpanel">
        <iframe src="https://docs.google.com/spreadsheets/d/12gZzNQifr-FWMeLkLlIoWEE_uFFk7Hk7lhHutGRP32I/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>
      </div>
      <!-- Expenses Page -->
      <div class="tab-pane fade" id="expenses" role="tabpanel">
        <iframe src="https://docs.google.com/spreadsheets/d/12gZzNQifr-FWMeLkLlIoWEE_uFFk7Hk7lhHutGRP32I/pubhtml?gid=123456789&single=true&widget=true&headers=false"></iframe>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
